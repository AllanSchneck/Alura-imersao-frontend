<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/icons/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/bae8a60ad4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/icons/logo-spotify.png" alt="">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa-solid fa-house"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa-solid fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer__content">
            <section>
                <span class="text title">TESTAR PREMIUM DE GRAÇA</span>
                <span class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
            </section>
            <button class="footer__button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
